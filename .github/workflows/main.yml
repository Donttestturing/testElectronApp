on:
  push:
    branches:
    - main
jobs: 
  autoDoc:
    runs-on: ubuntu-latest
    steps:
      - name: installJSdocs
        run: npm install -g jsdoc
        
      - name: docFiles
        run: ls ~/work/testElectronApp #jsdoc ~/work/testElectronApp/espose.js
        
      - name: moveDocFile
        run: cp out/* ~/work/testElectronApp/documentation/ 
    
